<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="icon" href="imags/78JpIkbEsTUZG.webp" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="all">
      <section>
        <section>
          <div class="container myClass">
            <h1 class="pacifico-regular text-center position-relative">
              <span class="bk d-inline position-relative">Bookmarker</span>
            </h1>
          </div>
        </section>
      </section>

      <div id="window" class="modle m-2 p-2 d-none">
        <div class="row m-2 gx-2">
          <span class="sp bg-danger"></span>
          <span class="sp bg-warning"></span>
          <span class="sp bg-success"></span>
          <div class="col-1">
            <button
              id="closeWindow"
              class="justify-content-center align-items-center"
            >
              <i class="fa-regular fa-rectangle-xmark"></i>
            </button>
          </div>
        </div>
        <h5>Site Name or Url is not valid, Please follow the rules below :</h5>
        <p>
          <span class="sp"
            ><i class="text-danger fa-solid fa-arrow-right"></i
          ></span>
          Site name must contain at least 3 characters
        </p>
        <p>
          <span class="sp co"
            ><i class="text-danger fa-solid fa-arrow-right"></i
          ></span>
          Site URL must be a valid one
        </p>
      </div>
      <!-------------------------->

      <section>
        <div class="container myClass">
          <h2 class="text-center m-4">
            <span class="textCo"
              ><span><i class="fa-solid fa-bookmark icone"></i></span
              ><span>Bookmark your favorite sites </span>
              <span><i class="fa-solid fa-bookmark icone1"></i></span
            ></span>
          </h2>

          <div class="mb-3">
            <label for="prodctName" class="form-label h5">
              <span
                ><i class="fa-solid fa-book" style="color: #000000"></i
              ></span>
              Site Name</label
            >
            <input
              type="text"
              class="form-control"
              id="prodctName"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="mb-3">
            <label for="prodctSite" class="form-label h5">
              <span
                ><i class="fa-solid fa-link" style="color: #000000"></i></span
              >Site URL</label
            >
            <input
              type="text"
              class="form-control"
              id="prodctSite"
              placeholder="Website URL"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button id="myButton" class="btn btn-outline-warning px-4">
              submit
            </button>
          </div>
        </div>
        <div class="container my-3">
          <table class="table">
            <thead>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </thead>
            <tbody id="tableData"></tbody>
          </table>
        </div>
      </section>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
